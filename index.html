<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>tdd todo</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:300,400" rel="stylesheet">
</head>

<body>



  <section class="todo-outerContainer">

    <div class="todo-innerContainer">
      <h1 class="todo-heading">Get Things Done!</h1>
      <form class="todo-form" id="add-todo">
        <input class="todo-form-input todo-form-input-text" placeholder="Add new todo..." type="text" name="description" value="">
        <input class="todo-form-input todo-form-input-button" type="submit" name="" value="">
      </form>
      <div id="todo-container" class="todo-list">

      </div>

      <select id="sort-todo">
        <option value="date">By date</option>
        <option value="completed">By completed</option>
      </select>

    </div>


  </section>
</body>
<script type="text/javascript" src="./logic.js"></script>
<script type="text/javascript" src="./dom.js"></script>

</html>
