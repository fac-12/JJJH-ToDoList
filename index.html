<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>tdd todo</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:300,400" rel="stylesheet">
</head>

<body>

  <h1 class="heading">Get Things Done!</h1>

  <section class="todo-outerContainer">
    <div class="todo-innerContainer">
      <form class="todo-form" id="add-todo">
        <input class="todo-form-input" placeholder="Add new todo..." type="text" name="description" value="">
        <input class="todo-form-input todo-form-input-button" type="submit" name="" value="Submit">
      </form>
      <div id="todo-container" class="todo-list">
        <ul>
        </ul>
      </div>
    </div>
    <select id="sort-todo">
      <option value="date">By date</option>
      <option value="completed">By completed</option>
    </select>
  </section>
</body>
<script type="text/javascript" src="./logic.js"></script>
<script type="text/javascript" src="./dom.js"></script>

</html>
